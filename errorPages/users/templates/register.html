<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>

    <form method="post" onsubmit="return validateForm()" class="container mt-4 mb-4">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Registrarse</button>
    </form>
    

<script>
function validateForm() {
    let password1 = document.getElementById("id_password1").value;
    let password2 = document.getElementById("id_password2").value;

    if (password1.length < 8) {
        Swal.fire({
            icon: 'error',
            title: 'Contraseña inválida',
            text: 'La contraseña debe tener al menos 8 caracteres.',
        });
        return false;
    }

    if (!/\d/.test(password1)) {
        Swal.fire({
            icon: 'error',
            title: 'Contraseña inválida',
            text: 'La contraseña debe contener al menos un número.',
        });
        return false;
    }

    if (!/[!#$%&?]/.test(password1)) {
        Swal.fire({
            icon: 'error',
            title: 'Contraseña inválida',
            text: 'La contraseña debe contener al menos uno de los siguientes símbolos: !, #, $, %, & o ?',
        });
        return false;
    }

    if (password1 !== password2) {
        Swal.fire({
            icon: 'error',
            title: 'Contraseñas no coinciden',
            text: 'Asegúrate de que ambas contraseñas sean iguales.',
        });
        return false;
    }

    Swal.fire({
        icon: 'success',
        title: 'Formulario válido',
        text: 'El formulario se ha enviado correctamente.',
    });

    return true;
}
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
{% include 'mensaje.html' %}
</body>
</html>
