<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <title>Categorías</title>
</head>
<body>
    <!-- card categorias  -->
    <div class="container">
        <div class="d-flex justify-content-between align-items-center mt-4">
            <h1>Categorias</h1>
            <a href="/categorias/registrar/" class="btn btn-primary">Registrar Categoría</a>
        </div>
        <div id="categorias" class="row mt-4">
            <!-- Las tarjetas se generarán aquí -->
        </div>
    </div>

    <script>
        // Funcion para obtener el JSON
        function cargarCategorias(){
            fetch('/categorias/json/')
            .then(response => response.json())
            .then(data => {
                let div = document.getElementById('categorias');
                div.innerHTML = '';
                data.forEach(categoria => {
                    div.innerHTML += `
                    <div class="col-md-3 mb-4">
                        <div class="card h-100" style="width: 18rem;">
                            <img src="${categoria.imagen}" class="card-img-top" alt="..." width="100" height="250">
                            <div class="card-body">
                                <h5 class="card-title">${categoria.nombre}</h5>
                            </div>
                        </div>
                    </div>`;
                });
            })
            .catch(error => console.error('Error:', error));
        }
        cargarCategorias();
    </script>
</body>
</html>
